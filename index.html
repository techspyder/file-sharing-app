<!DOCTYPE html>
<html>
<head>
    <title>Photo Uploader</title>
</head>
<body>
    <h1>Upload a Photo</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
